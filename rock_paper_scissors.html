<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
  <h1>ROCK PAPER SCISSORS</h1>

<button
onclick="
playGame('rock');
" class="move-button">
<img src="images\rock-emoji.png"
class="move-icon">
</button>

<!----------------------------------------------------------------------------------------------------->
<button
onclick="
playGame('paper');
" class="move-button">
<img src="images\paper-emoji.png" class="move-icon">
</button>
<!--------------------------------------------------------------------------------------------------------------------------------------->
<button
onclick="
playGame('scissors');
" class="move-button">
<img src="images\scissors-emoji.png" class="move-icon">
</button>


<p class="js-result result"></p>
<p class="js-moves moves"></p>
<P class="js-score score"></P>



<button 
onclick="
score.wins = 0;
score.losses =0;
score.ties =0;
localStorage.removeItem('score');
updateScoreElement();
" class="reset-button">RESET SCORE</button>


</div>

<script src="index.js">
</script>
</body>
</html>
